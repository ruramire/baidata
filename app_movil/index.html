<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de App Móvil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
           
    <div class="app-container">
        <header>
            Mi App Móvil
        </header>
       
        <!-- Contenedor de contenido dinámico -->
        <div id="stick" style="position: fixed; display: none; right: 25%; top: 50%; transform: translateY(-50%); background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">
            
        </div>
        <div id="content">Selecciona un botón abajo</div>
        <br>
        <div id="result"></div>
        <!-- Barra de navegación inferior -->
        <div class="bottom-bar">
            <button onclick="changeContent('home')" class="active">
                <img src="img/speak.png" alt="Home" style="width: 50px; height: 50px;">
            </button>
        <!--    <button onclick="startVoiceChat()">🔊 Conversar</button> -->
            <button onclick="changeContent('podcast')">🔊 Podcast</button>
            <button onclick="changeContent('search')">🔍</button>
            <button onclick="changeContent('notifications')">🔔</button>
            <button onclick="changeContent('messages')">✉️</button>
            <button onclick="changeContent('settings')">⚙️</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
